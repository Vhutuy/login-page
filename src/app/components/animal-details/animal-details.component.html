<form [formGroup]="animalForm" class="animal-form">
    <div class="image-upload">
        <div *ngIf="imagePreview; else placeholder" class="image-preview">
            <img [src]="imagePreview" alt="Imagem do animal" />
        </div>
        <ng-template #placeholder>
            <div class="image-placeholder">Sem imagem disponível</div>
        </ng-template>
    </div>

    <div class="animal-details">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" formControlName="nome"  />
        </div>

        <div class="form-group">
            <label>Espécie</label>
            <input type="text" formControlName="especie"  />
        </div>

        <div class="form-group">
            <label>Raça</label>
            <input type="text" formControlName="raca"  />
        </div>

        <div class="form-group">
            <label>Sexo</label>
            <input type="text" formControlName="sexo"  />
        </div>

        <div class="form-group">
            <label>Tamanho</label>
            <input type="text" formControlName="tamanho"  />
        </div>

        <div class="form-group">
            <label>Cor</label>
            <input type="text" formControlName="cor"  />
        </div>

        <div class="form-group">
            <label>Idade</label>
            <input type="number" formControlName="idade"  />
        </div>

        <div class="form-group full-width">
            <label>Descrição</label>
            <textarea formControlName="descricao" rows="4" ></textarea>
        </div>
    </div>
</form>
