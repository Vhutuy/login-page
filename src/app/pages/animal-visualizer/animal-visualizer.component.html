<app-nav-bar></app-nav-bar>

<div *ngIf="erro" class="erro">{{ erro }}</div>

<div *ngIf="animal" class="animal-form">
  <div class="image-upload">
    <div *ngIf="imagePreview as preview; else placeholder" class="image-preview">
      <img [src]="preview" alt="Imagem do animal" />
    </div>
    <ng-template #placeholder>
      <div class="image-placeholder">Sem imagem disponível</div>
    </ng-template>
  </div>

  <div class="animal-details">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" [value]="animal.nome" disabled />
    </div>

    <div class="form-group">
      <label>Espécie</label>
      <input type="text" [value]="animal.especie" disabled />
    </div>

    <div class="form-group" *ngIf="animal.especie === 'CACHORRO'">
      <label>Raça</label>
      <input type="text" [value]="animal.raca" disabled />
    </div>

    <div class="form-group">
      <label>Sexo</label>
      <input type="text" [value]="animal.sexo" disabled />
    </div>

    <div class="form-group">
      <label>Tamanho</label>
      <input type="text" [value]="animal.tamanho" disabled />
    </div>

    <div class="form-group">
      <label>Cor</label>
      <input type="text" [value]="animal.cor" disabled />
    </div>

    <div class="form-group">
      <label>Idade</label>
      <input type="number" [value]="animal.idade" disabled />
    </div>

    <div class="form-group full-width">
      <label>Descrição</label>
      <textarea [value]="animal.descricao" disabled rows="4"></textarea>
    </div>
  </div>
</div>
<app-footer></app-footer>
